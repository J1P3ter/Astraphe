spring:
  profiles:
    default: dev
  application:
    name: product-server
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true
        highlight_sql: true

server:
  port: 18082

springdoc:
  swagger-ui:
    path: /product-server/swagger-ui
  api-docs:
    path: /product-server/v3/api-docs